<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Riego</title>
    <style>
        body {
            font-family: 'Pixel', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-image: url('background.png'); /* Fondo del juego */
            background-size: cover;
        }
        #message {
            display: block;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 20px;
            padding: 15px;
            border-radius: 10px;
        }
        #options {
            display: block;
            position: absolute;
            bottom: 37%;
            left: 50%;
            transform: translate(-50%, 0);
            text-align: center;
        }
        .option-button {
            background-color: white;
            border: 2px solid black;
            font-size: 18px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        #feedback {
            display: none;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            font-size: 18px;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="message">Â¡Bienvenido al Nivel 1!</div>
    <div id="options">
        <button class="option-button" onclick="chooseOption(1)">Dejar la llave abierta</button>
        <button class="option-button" onclick="chooseOption(2)">Usar riego por goteo</button>
    </div>
    <div id="feedback"></div>
    <script src="scriptriego.js"></script>
</body>
</html>
