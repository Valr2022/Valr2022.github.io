<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú de Selección</title>
    <link rel="stylesheet" href="styles3.css" />
</head>
<body>
    <div class="menu-container">
        <div class="character-selection">
            <img id="female-character" src="1imagen.png" alt="Personaje Femenino">
            <img id="male-character" src="posesmasculino1.png" alt="Personaje Masculino">
        </div>
        <div class="selection-box">
            <h1 id="selection-text">Selecciona tu personaje</h1>
        </div>
        <button id="display-confetti">¡Iniciar!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
